 <!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
 	
 <div th:replace = "~{xdm/include/form_head :: head}"></div>

  <main id="main" class="main">
  <div>
    <div class = "col cen">  <!-- 중앙 부분  기본정보-->
      <div class = "row a name">
        <div>
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Page1</a></li>
                <li class="breadcrumb-item"><a href="#">Page2</a></li>
                <li class="breadcrumb-item active" aria-current="page">Default</li>
              </ol>
          </nav>
          <label for="exampleFormControlInput1" class="form-label par"><strong>Member</strong></label> 
        </div>
      </div> <!-- 공통복사 부분 end-->

      <div class = "row a centerh">
        <div class = "wrap">
          <div class = "row userbox">
            <div class = "col-12">
              <p>기본정보</p>
            </div>
          </div>
        </div>
        <div class = "wrap2">
          <form action="memberXdmUpdate" method="post" id="form" class="row needs-validation" novalidate>  
            <div class = "row">
           		<div class="col-3"><label for="exampleFormControlInput1" class="form-label" >사용자이름</label> 
                	<input type="text" class="form-control" id="name" name ="name" th:value="${item.name}"></div>
              	<div class = "col-3">
                	<label for="exampleFormControlInput2" class="form-label">성별</label> 
                  	<select class="form-select" aria-label="Default select example" name ="gender" th:value="${item.gender}">
                  		<option value ="">선택하세요</option>
                  		<option value=2 th:selected="${item.gender == 2}">여자</option>
                   		<option value=1 th:selected="${item.gender == 1}">남자</option>
                  	</select>
              	</div>
              	<div class="col-3"><label for="exampleFormControlInput3" class="form-label">생일</label> 
                	<input type="text" class="form-control" id="birthday" name ="birthday"  th:value="${item.birthday}" required>
                <div class="valid-feedback">Looks good!</div></div>
                <div class="col-3"><label for="exampleFormControlInput4" class="form-label">고유통관번호</label> 
                	<input type="text" class="form-control" id="clearance"  required name="clearance" th:value="${item.clearance}">
                <div class="valid-feedback">Looks good!</div></div>
            </div>
          
            <div class = "row">
            	<input type="hidden" name ="user_id" th:value="${item.user_id}">
              <div class="col-3"><label for="exampleFormControlInput5" class="form-label" >코드</label> 
                <input type="text" class="form-control" id="user_id" aria-label="Disabled input example" name ="user_id" th:value="${item.user_id}" disabled></div>
              <div class="col-3"><label for="exampleFormControlInput6" class="form-label" >아이디</label> 
                <input type="text" class="form-control" id="id" required name ="id" th:value="${item.id}">
                <div class="valid-feedback">Looks good!</div></div>
              <div class="col-3"><label for="exampleFormControlInput7" class="form-label">이메일</label> 
                <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="한글, 영어대소문자, 숫자" required name="email" th:value="${item.email}">
                <div class="valid-feedback">Looks good!</div></div>
              <div class="col-3"><label for="exampleFormControlInput8" class="form-label">패스워드</label> 
                <input type="text" class="form-control" id="exampleFormControlInput8" placeholder="한글, 영어대소문자, 숫자" required name="password" th:value="${item.password}">
                <div class="valid-feedback">Looks good!</div></div>
            </div>
          
          
            <div class = "row">
              <div class = "col-3"><label for="exampleFormControlInput9" class="form-label">삭제여부</label> 
                <select class="form-select" aria-label="Default select example" required name ="user_delny" th:value="${item.user_delny}">
                  <option selected value="">선택하세요</option>
                  <option value="true">미삭제</option>
                  <option value="false">삭제</option>
                </select><div class="invalid-feedback">
                    Please select a valid state.
                  </div></div>
              <div class = "col-3"><label for="exampleFormControlInput10" class="form-label">주소</label> 
                <input type="text" class="form-control" id="exampleFormControlInput10" required name ="address" th:value="${item.address}">
                <div class="invalid-feedback">
                  Please select a valid state.
                </div></div>
            </div>
            
            <div class = "row">
              <div class = "col-6 ">
                <label for="exampleFormControlTextarea1" class="form-label zero"> 설명 </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
               </div>
            </div>
            <div class = "row rowbotton">
              <div class="col-1">
                <div class ="justify-content-start" style="display: flex;">
                  <a href="memberXdmList"><button type="button" class="btn btn-outline-dark"><i class="bi bi-list-task"></i></button></a>
                </div>
              </div>
              <div class ="col-10"></div>
              <div class="col-1 ">
                <div class ="justify-content-end" style="display: flex;">
                  <button class="btn btn-primary" type="button" id="member_submit"><i class="bi bi-server"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div> 
   	 </div>
	</div>

  </main><!-- End #main -->
  <script type="text/javascript">
  	document.getElementById("member_submit").onclick = function(){
  		document.getElementById("form").submit();
  	}
  </script>

  <!-- ======= Footer ======= -->
<div th:replace = "~{xdm/include/footer::footer}"></div>

</html>
