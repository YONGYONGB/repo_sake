<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

	<div th:replace= "~{user/include/accountHeader::header}"></div>


  <main>
    <!-- section -->
    <section class="my-lg-14 my-8">
      <div class="container">
        <!-- row -->
        <div class="row justify-content-center align-items-center">
          <!-- <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2"> -->
            <!-- img -->
            <!-- <img src="../assets/images/svg-graphics/signin-g.svg" alt="" class="img-fluid" />
          </div> -->
          <!-- col -->
          <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1" style="margin-left: 0px;">
            <div class="mb-lg-9 mb-5" style="text-align: center;">
              <h1 class="mb-1 h2 fw-bold" >로그인</h1>
              <p >Welcome back to ST.Sake!</p>
            </div>

            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <!-- row -->

                <div class="col-12">
                  <!-- input -->
                  <label for="formSigninEmail" class="form-label visually">아이디</label>
                  <input type="email" class="form-control" id="formSigninEmail" placeholder="ID" required />
                  <div class="invalid-feedback">Please enter ID.</div>
                </div>
                <div class="col-12">
                  <!-- input -->
                  <div class="password-field position-relative">
                    <label for="formSigninPassword" class="form-label visually">패스워드</label>
                    <div class="password-field position-relative">
                      <input type="password" class="form-control fakePassword" id="formSigninPassword"
                        placeholder="*****" required />
                      <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                      <div class="invalid-feedback">Please enter password.</div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <!-- form check -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <!-- label -->
                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                  </div>
                  <div>
                    비밀번호를 잊으셨습니까?
                    <a href="../pages/forgot-password.html">Reset It</a>
                  </div>
                </div>
                <!-- btn -->
                <div class="col-12 d-grid"><button type="submit" class="btn btn-primary">로그인</button></div>
                <!-- link -->
                <div style="text-align: center;">
                  계정이 없으십니까?
                  <a href="../pages/signup.html">회원가입</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <!-- footer -->
  <div th:replace = "~{user/include/accountFooter::footer}"></div>
  <!-- Javascript-->
  <!-- Libs JS -->
  <!-- <script src="../assets/libs/jquery/dist/jquery.min.js"></script> -->
  <script src="user/template/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="user/template/assets/libs/simplebar/dist/simplebar.min.js"></script>

  <!-- Theme JS -->
  <script src="user/template/assets/js/theme.min.js"></script>

  <script src="user/template/assets/js/vendors/password.js"></script>
  <script src="user/template/assets/js/vendors/validation.js"></script>
</body>

</html>
