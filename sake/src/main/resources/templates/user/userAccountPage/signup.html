<!DOCTYPE html>
<html lang="en">

<div th:replace ="~{user/include/accountHeader::header}"></div>


  <main>
    <!-- section -->
    <form action="signupInst" method="post" id="form">

    <section class="my-lg-14 my-8">
      <!-- container -->
      <div class="container">
        <!-- row -->
        <div class="row justify-content-center align-items-center">
          <!-- <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2"> -->
            <!-- img -->
            <!-- <img src="../assets/images/svg-graphics/signup-g.svg" alt="" class="img-fluid" />
          </div> -->
          <!-- col -->
          <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1" style="margin-left: 0px;">
            <div class="mb-lg-9 mb-5" style= "text-align: center;">
              <h1 class="mb-1 h2 fw-bold">회원가입</h1>
              <p>Welcome to ST.Sake!</p>
            </div>
            <!-- form -->
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <!-- col -->
                <div class="col-8">
                  <!-- input -->
                  <label for="formSignupfname" class="form-label visually">이름</label>
                  <input type="text" class="form-control" id="formSignupfname" placeholder="이름" required name ="name"/>
                  <div class="invalid-feedback">Please enter Name.</div>
                </div>
                <div class = "col-2" th:each = "list:${list}" style="align-content: end;">
                  <input type="radio" class="btn-check" name="gender" id="option1" autocomplete="off" checked>
                  <label class="btn" for="option1" th:value ="list.cd_id" th:text="${list.cd_name}" th:selected="${list.cd_id<='2'}"
                  style="align-content: center; padding-left: 0px; padding-right: 0px; width: 49px;">남자</label>
                </div>
                
                <div class="col-12">
                  <!-- input -->
                  <label for="formSignuplbirthday" class="form-label visually">생년월일</label>
                  <input type="date" class="form-control" id="birthday" placeholder="생년월일" required name ="birthday"/>
                  <div class="invalid-feedback">Please enter birthday.</div>
                </div>
                <div class="col-12">
                  <!-- input -->
                  <label for="formSignuplclearancenum" class="form-label visually">고유통관번호</label>
                  <input type="text" class="form-control" id="formSignuplclearancenum" placeholder="고유통관번호" required name="clearance"/>
                  <div class="invalid-feedback">Please enter ProperCustomsClearance.</div>
                </div>
                <div class="col-12">
                  <!-- input -->
                  <label for="formSignuplname" class="form-label visually">아이디</label>
                  <input type="text" class="form-control" id="formSignuplname" placeholder="아이디" required name="id"/>
                  <div class="invalid-feedback">Please enter ID.</div>
                </div>
                <div class="col-12">
                  <!-- input -->
                  <label for="formSignupEmail" class="form-label visually">이메일</label>
                  <input type="email" class="form-control" id="formSignupEmail" placeholder="Email" required name="email"/>
                  <div class="invalid-feedback">Please enter email.</div>
                </div>
                <div class="col-12">
                  <div class="password-field position-relative">
                    <label for="formSignupPassword" class="form-label visually">패스워드</label>
                    <div class="password-field position-relative">
                      <input type="password" class="form-control fakePassword" id="formSignupPassword"
                        placeholder="*****" required  name="password"/>
                      <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                      <div class="invalid-feedback">Please enter password.</div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="password-field position-relative">
                    <label for="formSignupPassword1" class="form-label visually">패스워드 확인</label>
                    <div class="password-field position-relative">
                      <input type="password" class="form-control fakePassword" id="formSignupPassword1"
                        placeholder="Password confirm" required />
                      <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                      <div class="invalid-feedback">password disagreement.</div>
                    </div>
                  </div>
                </div>
                <!-- btn -->
                <button type="submit" class="btn btn-primary" id="user_submit">회원가입</button>
                <!-- text -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    </form>
  </main>

  <!-- Footer -->
  <!-- footer -->
  <div th:replace = "~{user/include/accountFooter::footer}"></div>
  
  <script type="text/javascript">
  	 document.getElementById("user_submit").onclick = function(){
  		document.getElementById("form").submit;
  	 }
  </script>
  
  
  <script src="user/template/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="user/template/assets/libs/simplebar/dist/simplebar.min.js"></script>

  <!-- Theme JS -->
  <script src="user/template/assets/js/theme.min.js"></script>

  <script src="user/template/assets/js/vendors/password.js"></script>

  <script src="user/template//assets/js/vendors/validation.js"></script>
</body>

</html>
